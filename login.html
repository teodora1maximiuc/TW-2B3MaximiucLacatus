<!DOCTYPE html>
<html lang="en">
<head>
    <title>FilmQuest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="login.css">
    <style>
        .section1 {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0 20px;
        }

        .form-box {
            max-width: 100%;
            width: 512px;
        }

        .login-container,
        .register-cont {
            text-align: center;
        }

        @media(max-width: 576px) {
            .form-box {
                width: 100%;
            }
        }

        /* Title styles */
        .login-container header,
        .register-cont header {
            font-size: 36px; /* Increased font size */
            font-weight: bold;
            color: #934A5F;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <section class="section1">
        <header>
            <div class="navbar">
                <a href="#" class="logo">
                    <img src="images/logo.png" alt="FilmQuest Logo" class="logo-img">
                </a>
                <ul class="links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">WatchList</a></li>
                    <li><a href="#">WorldMap</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#" class="active">Login</a></li>
                </ul>
                <div class="toggle_btn">
                    <i class="fa-solid fa-bars" style="color: #fff;"></i>
                </div>
            </div>
        </header>
        <div class="dropdown_menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">WatchList</a></li>
            <li><a href="#">WorldMap</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#" class="active">Login</a></li>
        </div>

        <!-- Form box -->
        <div class="form-box">
            <!-- Login form -->
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></span>
                    <header>Login</header>
                </div>
                <div class="input-cont">
                    <input type="text" class="input-field" placeholder="Username or Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-cont">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-cont">
                    <input type="submit" class="submit" value="Sign In">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
        
                </div>
            </div>

            <!-- Register form -->
            <div class="register-cont" id="register" style="display: none;">
                <div class="top">
                    <span>Have an account?<a href="#" onclick="toggleForm()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="forms">
                    <div class="input-cont">
                        <input type="text" class="input-field" placeholder="First name">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-cont">
                        <input type="text" class="input-field" placeholder="Last name">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-cont">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-cont">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-cont">
                    <input type="submit" class="submit" placeholder="Sign up">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-remember">
                        <label for="register-remember">Remember me</label>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function toggleForm() {
                var loginForm = document.getElementById('login');
                var registerForm = document.getElementById('register');

                loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
                registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
            }

            const toggleBtn = document.querySelector('.toggle_btn');
            const toggleBtnIcon = document.querySelector('.toggle_btn i');
            const dropDownMenu = document.querySelector('.dropdown_menu');

            toggleBtn.onclick = function() {
                dropDownMenu.classList.toggle('open');
                const isOpen = dropDownMenu.classList.contains('open');
                toggleBtnIcon.classList = isOpen
                    ? 'fa-solid fa-xmark'
                    : 'fa-solid fa-bars';
            };
        </script>
    </section>
</body>
</html>
